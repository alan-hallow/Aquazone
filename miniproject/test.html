<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/testcss.css">
    <title>Scrolling Example</title>
</head>
<body>
    <div class="container">
        <section class="section section-1"></section>
        <section class="section section-2">
            <div class="scrolling-text">
                <p>This text will scroll until it reaches the top of the screen.</p>
            </div>
        </section>
        <section class="section section-3">dsfdsf</section>
        <section class="section section-4">dfssdf</section>
        <section class="section section-5">dsfafds</section>
        <!-- Trigger element at the bottom of the second section -->
        <div class="trigger"></div>
    </div>

    <script src="js/testjs.js"></script>
</body>
</html>
